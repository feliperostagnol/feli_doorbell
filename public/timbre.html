<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timbre QR</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    video, img {
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 15px 25px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Tocar Timbre</h1>
  <p>Cuando aprietes el bot√≥n te saco una foto y te aviso üõéÔ∏è</p>

  <video id="video" autoplay playsinline></video>

  <button id="snap">Tocar timbre</button>

  <div id="status"></div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const snapBtn = document.getElementById("snap");

    // üöÄ Solicitar c√°mara
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("No se pudo acceder a la c√°mara:", err);
        statusEl.textContent = "Error: no se puede acceder a la c√°mara.";
      }
    }
    initCamera();

    snapBtn.addEventListener("click", async () => {
      statusEl.textContent = "Enviando‚Ä¶";

      // üì∏ Capturar frame del video
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir a blob
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

      const formData = new FormData();
      formData.append("photo", blob, "timbre.jpg");
      formData.append("message", "Alguien toc√≥ el timbre üö™üîî");

      try {
        const res = await fetch("https://feli-doorbell.vercel.app/api/send", {
          method: "POST",
          body: formData,
        });

        const json = await res.json();
        console.log(json);

        if (json.ok) {
          statusEl.textContent = "Timbre enviado ‚úîÔ∏è";
        } else {
          statusEl.textContent = "Error enviando el timbre ‚ùå";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error de red ‚ùå";
      }
    });
  </script>

</body>
</html>
