<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timbre con Foto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #app { display: none; }
    video { width: 280px; border-radius: 12px; margin-bottom: 20px; }

    .btn {
      padding: 18px 32px;
      font-size: 22px;
      background: #0070f3;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="message"></div>

  <div id="app">
    <h1>ðŸ”” TocÃ¡ el timbre</h1>

    <video id="cam" autoplay></video>
    <button class="btn" onclick="tocar()">Tocar Timbre</button>
  </div>

  <script>
    async function validarToken() {
      const params = new URLSearchParams(window.location.search);
      const tokenUrl = params.get("token");

      if (!tokenUrl) {
        document.getElementById("message").innerHTML = "<h1>Falta token. EscaneÃ¡ el QR.</h1>";
        return;
      }

      const response = await fetch("/api/token");
      const data = await response.json();

      if (tokenUrl !== data.token) {
        document.getElementById("message").innerHTML = "<h1>Token expirado. EscaneÃ¡ de nuevo.</h1>";
        return;
      }

      document.getElementById("app").style.display = "block";
      iniciarCamara();
    }

    async function iniciarCamara() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById("cam").srcObject = stream;
    }

    async function tocar() {
      const video = document.getElementById("cam");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const foto = canvas.toDataURL("image/jpeg");

      await fetch("/api/send", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: "ðŸ”” Timbre con foto",
          photo: foto
        })
      });

      alert("Timbre enviado ðŸš€");
    }

    validarToken();
  </script>

</body>
</html>
