<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tocar Timbre</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    #preview {
      width: 350px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 22px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #estado {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Tocar Timbre</h1>
  <p>Cuando aprietes el bot√≥n te saco una foto y te aviso üîî</p>

  <video id="video" autoplay playsinline width="350" style="border-radius:12px;"></video>
  <canvas id="canvas" width="350" height="250" style="display:none;"></canvas>

  <br>
  <button id="btn">Tocar timbre</button>

  <div id="estado"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const estado = (t) => (document.getElementById("estado").textContent = t);

    // Iniciar c√°mara
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) {
        estado("Error con la c√°mara ‚ùå");
      }
    }
    initCamera();

    // Capturar foto y convertir a Blob
    function capturarFoto() {
      return new Promise((resolve) => {
        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => resolve(blob), "image/jpeg", 0.9);
      });
    }

    // Enviar foto al backend
    async function enviarTimbre(blob) {
      const form = new FormData();
      form.append("photo", blob, "timbre.jpg");

      const res = await fetch("/api/send", {
        method: "POST",
        body: form
      });

      return res.json();
    }

    // Click del bot√≥n
    document.getElementById("btn").addEventListener("click", async () => {
      estado("Enviando‚Ä¶");

      const foto = await capturarFoto();
      const r = await enviarTimbre(foto);

      if (r.ok) estado("Timbre enviado ‚úîÔ∏è");
      else estado("Error enviando el timbre ‚ùå");
    });
  </script>

</body>
</html>
