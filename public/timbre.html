<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timbre</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #app {
      display: none;
    }

    .btn {
      padding: 20px 40px;
      font-size: 28px;
      background: #0070f3;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <!-- Mensajes de validaciÃ³n -->
  <div id="message"></div>

  <!-- UI del timbre -->
  <div id="app">
    <h1>ðŸ”” TocÃ¡ el timbre</h1>
    <button class="btn" onclick="tocar()">Tocar Timbre</button>
  </div>

  <script>
    async function validarToken() {
      const params = new URLSearchParams(window.location.search);
      const tokenUrl = params.get("token");

      // No viene token â†’ no dejar pasar
      if (!tokenUrl) {
        document.getElementById("message").innerHTML =
          "<h1>Falta el token. EscaneÃ¡ el QR.</h1>";
        return;
      }

      try {
        // Pedimos el token vÃ¡lido actual al backend
        const response = await fetch("/api/token");
        const data = await response.json();

        // Token NO coincide â†’ expirÃ³
        if (tokenUrl !== data.token) {
          document.getElementById("message").innerHTML =
            "<h1>Token expirado. VolvÃ© a escanear el QR.</h1>";
          return;
        }

        // Token OK â†’ mostrar UI del timbre
        document.getElementById("message").style.display = "none";
        document.getElementById("app").style.display = "block";

      } catch (error) {
        document.getElementById("message").innerHTML =
          "<h1>Error validando el token.</h1>";
      }
    }

    async function tocar() {
      try {
        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: "ðŸšª Timbre tocado"
          })
        });

        alert("Timbre enviado ðŸš€");

      } catch (err) {
        alert("Error enviando timbre");
      }
    }

    validarToken();
  </script>

</body>
</html>
